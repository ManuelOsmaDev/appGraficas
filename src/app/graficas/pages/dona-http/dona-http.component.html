<h1>Redes Sociales Mas Usadas</h1>
<br />

<div *ngIf="doughnutChartData.datasets.length  === 0; divGrafica" class="alert alert-info">Cargando Datos...</div>

<div class="row" >
  <div class="col">
    <ng-template #divGrafica>
      <div>
        <div style="display: block">
          <canvas baseChart [data]="doughnutChartData" [type]="doughnutChartType">
          </canvas>
        </div>
      </div>
    </ng-template>
  </div>
</div>
